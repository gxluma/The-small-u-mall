<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title>
    <link rel="stylesheet" href="css/proDetail.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <script src="js/remScale.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="wrap">
                <a href="#"><img src="images/public/arrow.jpg"></a>
                <h2>商品分类</h2>
                <div class="points">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

            </div>
        </div>
        <div class="pic">
            <a href="#">
                <img class="img1" src="images/detail_images/pic_1.jpg">
                <img class="img2" src="images/detail_images/pic_2.jpg">
            </a>
            <div class="info">
                <p class="des">雅芝贵妇素颜霜 贵妇膏神仙膏补水保湿懒人霜遮瑕</p>
                <p class="des">珍珠膏</p>
                <p class="price"><i>¥</i> 123.00 <span>(此价格不与套装优惠同时享受)</span></p>
            </div>
        </div>
        <div class="buy">
            <div class="cuxiao">
                <span>促销 ：</span>
                <span class="jian">满减</span>
                <span> 满2件9折 ; 3件8折</span>
                <span><img src="images/detail_images/arrow.jpg"></span>
            </div>
            <div class="count">
                <span>购买数量</span>
                <span class="inp"><i class="border-r">-</i><input type="text" class="input"><i class="border-l">+</i></span>
            </div>
            <div class="cuxiao shuxing">
                <span>商品属性</span>
                <span><img src="images/detail_images/arrow.jpg"></span>
            </div>
            <div class="guige">
                <i>规格</i>
                <span class="span1">30g</span>
                <span class="span2">5g</span>
            </div>

        </div>
        <div class="produce">
            <p>商品详情</p>
            <img class="p1" src="images/detail_images/pic_3.jpg">
            <img class="p2" src="images/detail_images/pic_4.jpg">
            <img class="p3" src="images/detail_images/pic_5.jpg">
            <img class="p4" src="images/detail_images/pic_6.jpg">
            <img class="p5" src="images/detail_images/pic_7.jpg">

        </div>
        <div class="comment">
            <p class="head">商品评价</p>
            <div class="user">
                <p>123566fg</p>
                <p>效果很好，物流到位，下次继续来</p>
                <p> <span><img src="images/detail_images/pic_8.jpg"></span>
                    <span><img src="images/detail_images/pic_9.jpg"></span>
                    <span><img src="images/detail_images/pic_10.jpg"></span>
                </p>
                <span>2020-01-13</span>
            </div>
        </div>
        <div class="more">
            <span>共1000+条评论</span>
            <span>查看更多></span>
        </div>
        <div class="fixed-bar">
            <div class="foot">
                <ul class="clearfix">
                    <li class="shopcar">
                        <span class="iconfont icon-qicheqianlian-"></span>
                        <p>购物车</p>
                        <i>2</i>
                    </li>
                    <li class="btn btn1">加入购物车</li>
                    <li class="btn btn2">立即购买</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
