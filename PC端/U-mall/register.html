<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">

</head>

<body>
    <div class="header">
        <div class="wrap clearfix">
            <ul>
                <li><img src="images/logo.jpg"></li>
                <li class="zhuce">欢迎注册</li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="content">
            <div class="zhanghao">注册账号</div>
            <form action="">
                <div class=" one clearfix">
                    <div class="block block1"><img src="images/email.jpg"> </div>
                    <input type="text" placeholder="请输入邮箱" class="inp">
                    <div class="tip">请输入邮箱/邮箱已注册/邮箱格式错误</div>
                </div>
                <div class="one clearfix">
                    <div class="block block2"><img src="images/suo.jpg"> </div>
                    <input type="text" placeholder="密码" class="inp inp2">
                    <div class="tip">请输入密码/密码格式为6-20位字母数组组合</div>
                </div>

                <div class="one clearfix">
                    <input type="text" placeholder="验证码" class="inp inp3">
                    <div class="number"><img src="images/number.jpg"></div>
                    <div class="tip">请输入密码/密码格式为6-20位字母数组组合</div>
                </div>
            </form>
            <button>注册</button>

            <ul>
                <li>已有账号</li>
                <li>
                    <a href="#">去登录</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <p> Copyright @ 2010-2020 小U商城 版权所有 保留一切权利</p>

    </div>

</body>

</html>
