<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/confirmOrder.css">

            <div class="txt">

            <a href="#" class="edit">

        </div>
        <!-- 商品 -->
        <ul class="goods clearfix">

                        <a href="#">

            <p> <span>-</span>
                <span class="span2">1</span>

        <div class="com peisong">
            <p>配送方式</p>
            <p> 小u快递</p>
        </div>

            <p>优惠券</p>

                <li><i>-</i><i> &nbsp;¥</i>0.00</li>
